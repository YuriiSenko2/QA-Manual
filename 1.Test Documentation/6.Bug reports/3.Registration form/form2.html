<style>
body{background-color:#555;}

.form-horizontal{
 background: #fff;
 padding-bottom: 40px;
 border-radius: 15px;
 text-align: center;
}
.form-horizontal .heading{
 display: block;
 font-size: 35px;
 font-weight: 700;
 padding: 35px 0;
 border-bottom: 1px solid #f0f0f0;
 margin-bottom: 30px;
}
.form-horizontal .form-group{
 padding: 0 40px;
 margin: 0 0 25px 0;
 position: relative;
}
.form-horizontal .form-control{
 background: #f0f0f0;
 border: none;
 border-radius: 20px;
 box-shadow: none;
 padding: 0 20px 0 45px;
 height: 40px;
 transition: all 0.3s ease 0s;
}
.form-horizontal .form-control:focus{
 background: #e0e0e0;
 box-shadow: none;
 outline: 0 none;
}
.form-horizontal .form-group i{
 position: absolute;
 top: 12px;
 left: 60px;
 font-size: 17px;
 color: #c8c8c8;
 transition : all 0.5s ease 0s;
}
.form-horizontal .form-control:focus + i{
 color: #00b4ef;
}
.form-horizontal .fa-question-circle{
 display: inline-block;
 position: absolute;
 top: 12px;
 right: 60px;
 font-size: 20px;
 color: #808080;
 transition: all 0.5s ease 0s;
}
.form-horizontal .fa-question-circle:hover{
 color: #000;
}
.form-horizontal .main-checkbox{
 float: left;
 width: 20px;
 height: 20px;
 background: #11a3fc;
 border-radius: 50%;
 position: relative;
 margin: 5px 0 0 5px;
 border: 1px solid #11a3fc;
}
.form-horizontal .main-checkbox label{
 width: 20px;
 height: 20px;
 position: absolute;
 top: 0;
 left: 0;
 cursor: pointer;
}
.form-horizontal .main-checkbox label:after{
 content: "";
 width: 10px;
 height: 5px;
 position: absolute;
 top: 5px;
 left: 4px;
 border: 3px solid #fff;
 border-top: none;
 border-right: none;
 background: transparent;
 opacity: 0;
 -webkit-transform: rotate(-45deg);
 transform: rotate(-45deg);
}
.form-horizontal .main-checkbox input[type=checkbox]{
 visibility: hidden;
}
.form-horizontal .main-checkbox input[type=checkbox]:checked + label:after{
 opacity: 1;
}
.form-horizontal .text{
 float: left;
 margin-left: 7px;
 line-height: 20px;
 padding-top: 5px;
 text-transform: capitalize;
}
.form-horizontal .btn{
 float: right;
 font-size: 14px;
 color: #fff;
 background: #00b4ef;
 border-radius: 30px;
 padding: 10px 25px;
 border: none;
 text-transform: capitalize;
 transition: all 0.5s ease 0s;
}
button[type="submit"]{
 margin-left: 15px;
}
.gray{
 background: #b2bfc3!important;
}
.blue{
 background: #00b4ef!important;
}
input[type="submit"]:hover{
 background: #b2bfc3!important;
}
#inputLastName{
 margin-left: 10px;
}
.form-horizontal{
 margin-top: 10px;
}
.last-name, .full-name{
 display: none;
}
@media only screen and (max-width: 479px){
 .form-horizontal .form-group{
 padding: 0 25px;
 }
 .form-horizontal .form-group i{
 left: 45px;
 }
 .form-horizontal .btn{
 padding: 10px 20px;
 }
}
</style>

<div class="container">
 <div class="row">
 <div class="col-md-offset-3 col-md-6">
  <form id="registration" class="form-horizontal">
     <span class="heading" id="title">Registration</span>
     <div class="form-group">
     <input type="text" class="form-control" id="inputFirstName" placeholder="First Name*" data-validation="first_name">
     <i class="fa fa-lock"></i>
     </div>
     <div class="form-group last-name">
     <input type="text" class="form-control" id="inputLastName" placeholder="Last Name*" data-validation-error-msg="Last Name is a required field">
     <i class="fa fa-lock"></i>
     </div>
      <div class="form-group full-name">
          <input type="text" class="form-control" id="inputFullName" placeholder="Full Name" data-validation-error-msg="Full Name is a required field">
          <i class="fa fa-lock"></i>
      </div>
     <div class="form-group">
     <input type="text" class="form-control" id="inputBirthDate" placeholder="Birth Date" data-validation="birth" data-validation-error-msg="Birth Date is a required field">
     <i class="fa fa-lock"></i>
     </div>
      <div class="form-group">
     <input type="text" class="form-control" id="inputStreet" placeholder="Street*" data-validation="custom" data-validation-error-msg="Street is a required field">
     <i class="fa fa-lock"></i>
     </div>
     <div class="form-group">
     <input type="text" class="form-control" id="inputCity" placeholder="City*" data-validation="custom" data-validation-error-msg="City is a required field">
     <i class="fa fa-lock"></i>
     </div>
     <div class="form-group">
     <input type="text" class="form-control" id="inputStatte" placeholder="Statte*" data-validation="custom" data-validation-error-msg="Statte is a required field">
     <i class="fa fa-lock"></i>
     </div>
     <div class="form-group">
     <input type="text" class="form-control" id="inputZipCode" placeholder="Zip Code*" data-validation="number custom" >
     <i class="fa fa-lock"></i>
     </div>
     <div class="form-group">
     <input type="text" class="form-control" id="inputEmail" placeholder="E-mail*" data-validation="custom">
     <i class="fa fa-lock"></i>
     </div>
     <div class="form-group">
     <button id="submit" type="submit" class="btn btn-default" >Save</button>
     <button id="clear" type="button" class="btn btn-default gray">Clear</button>
     </div>
  </form>
 </div>
 </div>
</div>
<script>
    $.formUtils.addValidator({
        name : 'first_name',
        validatorFunction : function(value) {
            if (value != '') {
                return false;
            } else {
                return true;
            }
        },
        errorMessage : 'First Name is a required field',
        errorMessageKey: 'badEvenNumber'
    });

    $.formUtils.addValidator({
            name : 'number',
            validatorFunction : function(value) {
                if (value == '') {
                    return true;
                }
                if (isNaN(value)) {
                    return false;
                }
            },
            errorMessage : 'The value of Zip Code is not well formatted',
        });

    $.formUtils.addValidator({
        name : 'custom',
        validatorFunction : function(value) {
            if (
                 $("#inputFirstName").val() == '' &&
                 $("#inputLastName").val()  == '' &&
                 $("#inputStreet").val()    == '' &&
                 $("#inputStatte").val()    == '' &&
                 $("#inputZipCode").val()   == '' &&
                 $("#inputEmail").val()     == ''
            ) {
                return true;
            }

            if (value == '') {
                return false;
            }
            return true;
        },
    });

    $.formUtils.addValidator({
        name : 'birth',
        validatorFunction : function(value) {
            if (
                 value                      == '' &&
                 $("#inputFirstName").val() == '' &&
                 $("#inputLastName").val()  == '' &&
                 $("#inputStreet").val()    == '' &&
                 $("#inputStatte").val()    == '' &&
                 $("#inputZipCode").val()   == '' &&
                 $("#inputEmail").val()     == ''
            ) {
                return true;
            }
            if (
                value                      == '' &&
                (
                    $("#inputFirstName").val() != '' ||
                    $("#inputLastName").val()  != '' ||
                    $("#inputStreet").val()    != '' ||
                    $("#inputStatte").val()    != '' ||
                    $("#inputZipCode").val()   != '' ||
                    $("#inputEmail").val()     != ''
                )
            ) {
                return false;
            }
            return true;
        },
    });

    $.validate({
        borderColorOnError : '#FFF',
        onfocusout: false,
        onkeyup: false,
        onclick: false,
        validateOnBlur: false,
        onSuccess: function() {
            $(".form-group").css("display", "none");
            $("#title").text("Thank you for registration!");
            return false;
        }
    });

    $("#registration").validate({
        onfocusout: false,
        onkeyup: false,
        onclick: false,
    });

    var ua = navigator.userAgent;
    if (ua.search(/Firefox/) == -1) {
        $(".last-name").css("display", "block");
        $(".full-name").css("display", "block");
    }

    $("#clear").on("click", function(){
        $("#inputFirstName").val('');
        $("#inputLastName").val('');
        $("#inputFullName").val('');
        $("#inputBirthDate").val('');
        $("#inputStreet").val('');
        $("#inputStatte").val('');
        $("#inputZipCode").val('');
        $("#inputEmail").val('');

        $("#inputCity").val('');
        $("#submit").attr('type', 'button')
        var originalBtn = $("#submit");
        var newBtn = originalBtn.clone();

        newBtn.attr("type", "button");
        newBtn.insertBefore(originalBtn);
        originalBtn.remove();
        newBtn.attr("id", "submit1").removeClass("disabled").removeAttr("disabled").bind("click", function(){ alert("Error!"); });
    });

       $("#submit1").on("click", function(){
           alert("Error!");
       });
</script>
